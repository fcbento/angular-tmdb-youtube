<div class="row">
    <app-card class="col-lg-6 col-md-6 col-xs-12" *ngFor="let serie of series | paginate: { itemsPerPage: 4, currentPage: p }" [content]="serie"></app-card>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<app-spinner *ngIf="showSpinner"></app-spinner>

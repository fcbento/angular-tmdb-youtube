<div class="row start-xs" *ngIf="displayMedia">
    <app-card class="col-lg-6 col-md-6 col-xs-12"
        *ngFor="let content of media | paginate: { itemsPerPage: 4, currentPage: p}" [content]="content"></app-card>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<div class="row start-xs" *ngIf="displayPeople">
    <app-card-people class="col-lg-6 col-md-6 col-xs-12"
        *ngFor="let content of people | paginate: { itemsPerPage: 4, currentPage: p}" [content]="content">
    </app-card-people>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

<div class="row center-xs" *ngIf="displayAll">
    <div class="col-xs-12">
        <h1>Work in progress</h1>
        <i class="far fa-thumbs-up fa-4x"></i>
    </div>
</div>

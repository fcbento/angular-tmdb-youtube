<div class="row">
    <app-card class="col-lg-6 col-md-6 col-xs-12" *ngFor="let movie of movies | paginate: { itemsPerPage: 4, currentPage: p }" [content]="movie"></app-card>
    <pagination-controls (pageChange)="p = $event" class="my-pagination"></pagination-controls>
</div>

<app-spinner *ngIf="showSpinner"></app-spinner>

<form (ngSubmit)="onSignup(f)" #f="ngForm">
    <p>sign Up</p>
    <input type="text" id="email" name="email" placeholder="Email" ngModel class="icon__email">
    <input type="password" id="password" name="password" placeholder="Password" ngModel class="icon__password">
    <input type="password" placeholder="Retype" class="icon__password">
    <input type="submit" value="Sign Up">
</form>

<app-spinner *ngIf="showSpinner"></app-spinner>
